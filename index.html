<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson countdown</title>

    <!-- ----Link to bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- ----Link to fontawesome---- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- ----Link to style---- -->
    <link rel="stylesheet" href="css/style.css">
    <!-- ----Link to myscript---- -->
    <script src="js/myscript.js" defer></script>

</head>
<body>
    <main class="d-flex flex-column vh-100">
        <div id="title" class="text-center m-auto">
            <h1>Quanto manca alla lezione di domani?</h1>
        </div>
        <div class="container m-auto">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="counter color">
                        <span class="counter-value counter-day"></span> 
                        <h3>Days</h3>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter color">
                        <span class="counter-value counter-hours"></span> 
                        <h3>Hours</h3>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter color">
                        <span class="counter-value counter-minutes"></span> 
                        <h3>Minutes</h3>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="counter color">
                        <span class="counter-value counter-seconds"></span> 
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
